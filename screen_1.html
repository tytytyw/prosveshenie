        .table .table__wrapper .table__head {
            background: #fff
        }

        .table .table__wrapper .table__head .table__col {
            white-space: nowrap
        }

        .table .table__wrapper .table__head .table__col .info-icon,
        .table .table__wrapper .table__row .table__col .info-icon.hidden {
            visibility: hidden
        }

        .table .table__wrapper .table__head .table__row {
            color: var(--color-grey);
        }

        .table .table__wrapper .table__head .table__col .info-icon {
            visibility: visible;
            background: none;
        }

        .table .table__wrapper .table__footer,
        .table .table__wrapper .table__group {
            color: var(--color-blue);
            background: rgba(25, 118, 210, 0.25);
            border-radius: 4px;
            opacity: .9;

        }

        .table .table__wrapper .table__footer {
            border-radius: 4px;
            margin-top: 4px
        }

        .status-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            margin: auto;
            margin-left: .5rem;
        }

        .status-icon.green {
            background-color: var(--color-green)
        }

        .status-icon.red {
            background-color: var(--color-red)
        }

        .status-icon.orange {
            background-color: var(--color-orange)
        }

        .button.button_blue {
            justify-content: center;
            background-color: var(--color-blue);
            border-color: rgba(149, 155, 174, 0.5);
            color: #fff;
            width: auto;
            margin: 0 auto;
            max-width: 80px;
            cursor: pointer;
            height: 26px
        }

        .button.button_blue .button__text {
            max-width: 90%
        }

        .button.button_blue:hover {
            background-color: var(--color-dark-blue)
        }

        .attachment {
            padding: .5rem;
        }

        .attachment svg path {
            fill: var(--color-grey)
        }

        .attachment .blue path {
            fill: var(--color-blue)
        }

        .attachment:hover svg path {
            fill: var(--color-dark-blue)
        }

        .scroll-container {
            overflow: auto;
            scrollbar-width: 5px;
            scrollbar-color: var(--color-blue);
        }

        .scroll-container::-webkit-scrollbar-track {
            box-shadow: none;
            -webkit-box-shadow: none;
            background-color: #f9f9f991;
        }

        .scroll-container::-webkit-scrollbar {
            width: 5px;
            background-color: #f9f9f991;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: var(--color-blue);
            border-radius: 6px;
            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            -ms-border-radius: 6px;
            -o-border-radius: 6px;
        }

        .add_task:hover svg path {
            fill: var(--color-dark-blue);
        }

        .add_task {
            padding: .5rem;
            position: relative;
        }

        .add_task svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .table__col.table__col_extra-large.table__col_text-left.flex-container .info-icon {
            width: 10%;
        }

        .table__col.table__col_extra-large.table__col_text-left.flex-container .text-taget {
            width: 30%;
        }

        .table__col.table__col_extra-large.table__col_text-left.flex-container .info-icon,
        .table__col.table__col_extra-large.table__col_text-left.flex-container .text-taget,
        .table__col.table__col_extra-large.table__col_text-left.flex-container .text-ellipsis {
            flex-grow: 1;
            padding: 0 4px;
            min-width: 26px;
        }

        .table__col.table__col_extra-large.table__col_text-left.flex-container .text-taget {
            text-align: center;
        }

        .table__col.table__col_extra-large.table__col_text-left.flex-container .text_long {
            flex-grow: 3;
            width: 60%;
            margin: 0 4px;
            min-width: 26px;
        }

        .table__head .text-ellipsis.text_long {
            text-align: center;
        }
    </style>

</head>
